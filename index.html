<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1d39928516.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div>
                <div>
                    <div class="slider">
                        <div class="img">
                            <img src="https://images.unsplash.com/photo-1520441221698-7f9f41553941?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                                alt="">
                        </div>
                    </div>
                    <div class="img">
                        <img src="https://images.unsplash.com/photo-1522083093341-9d3ccc4dddf6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80"
                            alt="">
                    </div>
                    <div class="img">
                        <img src="https://images.unsplash.com/photo-1423655156442-ccc11daa4e99?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                            alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <button class="btn" id="prev"><i class="fas fa-chevron-left"></i></button>
        <button class="btn" id="next"><i class="fas fa-chevron-right"></i></button>

        <ul>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
        </ul>
    </div>
    

    
<script src="js.js"></script>
</body>
</html>
